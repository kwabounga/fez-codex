<nav class="navbar navbar-expand-lg navbar-light bg-fez shadom-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img class="img-logo" src="./assets/logo.png" alt="" srcset="">
      <span style="color: white;">CoDEX</span>
    </a>
    <a class="navbar-brand" href="https://kwabounga.fr"><app-word [word]="'kwa'"></app-word></a>
  </div>
</nav>
  <!-- scene -->
  <div class="container-fluid {{(currentTile!=='00')?'kbd-select':''}} {{(currentGlyph!==-1)?'antic-kbd-select':''}}">
    <div class="row g-0">
      <div class="col col-12 z-1">

        <div class="decor_tree"></div>
        <div class="decor_portal">
          <app-space-time-rift
          [offsetY]="scrollY"
          [text]="glitchText"
          ></app-space-time-rift>
        </div>
        <div class="decor_step with-grass with-moss"></div>
        <div class="decor_low_wall with-grass with-moss ">
          <div class="decor_gomez m-l-3"></div>
          <div class="decor_warrior m-l-3"></div>
          <div class="decor_mister m-l-3"></div>
        </div>
        <div class="decor_ground with-moss "></div>
        <div class="row g-0">
          <div class="col-12 col-md-6 ">
            <div class="decor_stone_wall not_decor m-l-auto w-90 with-moss with-house">
            <app-wall-tabs
            [messages]="messages"></app-wall-tabs>
          </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="decor_stone_wall m-r-auto w-90 with-moss with-house with-house-right flipped">
              <div class="decor_intello"></div>
              <br>
              <br>
              <button
                (click)="saveToLocalStorage()"
              > Sauvegarder</button>
              <button
                (click)="retrieveFromLocalStorage()"
              > Charger Sauvegarde</button>
            </div>
          </div>
        </div>
        <div class="decor_ground alt m-auto w-90 with-moss with-grass" ></div>
        <div class="decor_ground alt m-auto w-90"></div>
        <div class="decor_ground shadowed alt m-auto w-80"></div>
        <div class="decor_ground shadowed brown m-auto w-70"></div>
        <div class="decor_ground shadowed brown alt m-auto w-70"></div>
      </div>
      <div class="col col-12">
        <!-- elements -->
        <div class="container">
          <div class="row gx-5 justify-content-center">
            <div class="col-12 col-lg-6  w-auto">
              <app-tablet
              [tiles]="tiles"
              [mapping] = "mapping"
              (onErase)="razMessage($event)"
              (onSelect)="assignGlyph($event)"
              ></app-tablet>
            </div>
            <div class="col-12 col-lg-6  w-auto">
              <app-translator
              [tiles]="tiles"
              [mapping] = "mapping"
              ></app-translator>
            </div>
          </div>
        </div>
        <!-- !elements -->
      </div>
    </div>
  </div>



<div class="container {{(currentTile!=='00')?'kbd-select':''}} {{(currentGlyph!==-1)?'antic-kbd-select':''}} logic-elements {{uiHidden?'d-none':''}}">
  <app-antic-keyboard
  [title]="'gLyph kbd'"
  [mapping]="mapping"
  [ngClass]="'antic-keyboard t-25-r-12'"
  (onSelect)="onSelectGlyphFromAnticKeyBoard($event)"
  >
</app-antic-keyboard>
<!-- <app-antic-keyboard
  [title]="'NUm'"
  [charas]="[ ]"
  [mapping]="mapping"
  [ngClass]="'antic-keyboard-num t-25-r-3'"
  >
</app-antic-keyboard> -->
  <app-keyboard
  [ngClass]="'keyboard'"
  (onSelect)="onSelectLetterFromKeyBoard($event)">
</app-keyboard>
  <app-codex
  [tiles]="symbols"
  [mapping]="mapping"
  (onSelect)="assignLetter($event)"
  [currentTile]="currentTile"
  ></app-codex>
</div>

<div class="empty"></div>
<div class="water"></div>


<div class="form-check form-switch fez-switch abs">
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" [checked]="!uiHidden"
    (change)="toggleUi()"
  >
  <!-- <label class="form-check-label" for="flexSwitchCheckChecked">show/hide ui</label> -->
</div>
