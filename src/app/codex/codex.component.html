<ng-container *ngIf="tiles">
  <div class="draggable">CoDEX</div>
  <div class="tile-map" *ngFor="let tile of tilesCanChange">
    <app-tile
    [asset]="tile"
    [letter]="mapping[tile]"
  ></app-tile>
  <app-letter
    [letter]="mapping[tile]"
    [ngClass]="'tablet-alt'"
  ></app-letter>
  </div>
</ng-container>
