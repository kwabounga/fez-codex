<ng-container (click)="onclick($event)">
  <div class="draggable">{{title}}</div>
  <app-letter [letter]="'r'" [titleForced]="'reset'" [ngClass]="'reset-btn'"></app-letter>
  <app-tile *ngFor="let chara of charas"
    [asset]="chara"
    [letter]="mapping?mapping[chara]:undefined"
    (click)="selectGlyph(chara)"
  ></app-tile>
</ng-container>
